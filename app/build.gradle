apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "hesso.mas.stdhb"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //sourceCompatibility = '1.7'
    //targetCompatibility = '1.7'
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
    compile 'com.android.support:support-v4:24.1.1'
    compile 'com.google.android.gms:play-services:9.2.1'
    //compile 'com.squareup.okhttp3:okhttp:3.2.0'

    compile files('../app/libs/eclipse-rdf4j-1.0-onejar.jar')   // rdf4j library, it works with Java 7
    //compile files('../app/libs/eclipse-rdf4j-2.0-onejar.jar')     // rdf4j library, it works with Java 8 and above

    compile group: 'org.apache.httpcomponents' , name: 'httpclient-android' , version: '4.3.5.1'
    compile files('../app/libs/guava-18.0.jar')

    // (roboguice) ioc Framework for Android
    //compile 'org.roboguice:roboguice:2.0'
    //compile group: 'xerces', name: 'xerces', version: '2.4.0'

    // Androjena libraries
    compile files('../app/libs/androjena_0.5.jar')
    compile files('../app/libs/arqoid_0.5.jar')
    compile files('../app/libs/icu4j-3.4.5.jar')
    compile files('../app/libs/iri-0.8.jar')
    compile files('../app/libs/slf4j-android-1.6.1-RC1.jar')
}
